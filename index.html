<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《论语》人格测试</title>
    <style>
        /* 全局基础样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #f2f5f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.8em;
        }
        p.intro {
            text-align: center;
            font-size: 1em;
            margin-bottom: 30px;
            color: #555;
        }

        /* 卡片样式 */
        .question {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .question p {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1em;
        }
        .options label {
            display: block;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95em;
        }
        .options input[type="radio"] {
            margin-right: 8px;
        }
        .options label:hover {
            background: #eef5fb;
        }
        .options input[type="radio"]:checked + span {
            font-weight: bold;
            color: #1a73e8;
        }

        /* 按钮样式 */
        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 1em;
            background: #6fb1fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: #5790e8;
        }
        button:active {
            transform: scale(0.97);
        }

        /* 结果区样式 */
        #result {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #result h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #2c3e50;
        }
        #result p {
            font-size: 1em;
            color: #444;
            line-height: 1.6;
        }

        /* 响应式调整 */
        @media (max-width: 500px) {
            h1 { font-size: 1.5em; }
            .question p { font-size: 0.95em; }
            .options label { font-size: 0.9em; padding: 6px 10px; }
            button { font-size: 0.95em; padding: 10px 16px; }
            #result h2 { font-size: 1.3em; }
            #result p { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <h1>《论语》人格测试</h1>
    <p class="intro">请选择最贴近你性格的选项，完成6道题后点击提交，看看你更像孔子、颜回、子贡还是子路！</p>

    <form id="quizForm">
        <div class="question">
            <p>1. 小组完成一项大型课题，你更愿意承担什么角色？</p>
            <div class="options">
                <label><input type="radio" name="q1" value="A"><span>总体规划者，把握方向与关键决策</span></label>
                <label><input type="radio" name="q1" value="B"><span>细致执行者，默默完善细节、追求完美</span></label>
                <label><input type="radio" name="q1" value="C"><span>外交联络员，协调资源、沟通内外</span></label>
                <label><input type="radio" name="q1" value="D"><span>行动先锋，带头冲刺、突破难点</span></label>
            </div>
        </div>

        <div class="question">
            <p>2. 一场讨论中，大家观点冲突，你会？</p>
            <div class="options">
                <label><input type="radio" name="q2" value="A"><span>提出新问题，引导大家看到本质</span></label>
                <label><input type="radio" name="q2" value="B"><span>倾听各方，然后提出融合方案</span></label>
                <label><input type="radio" name="q2" value="C"><span>以逻辑和例子推动达成共识</span></label>
                <label><input type="radio" name="q2" value="D"><span>明确表态，力挺自己认为对的一边</span></label>
            </div>
        </div>

        <div class="question">
            <p>3. 你如何看待知识或道理？</p>
            <div class="options">
                <label><input type="radio" name="q3" value="A"><span>知识重在融会贯通，举一反三</span></label>
                <label><input type="radio" name="q3" value="B"><span>学习是一种内在快乐，踏实实践就好</span></label>
                <label><input type="radio" name="q3" value="C"><span>学以致用，能解决实际问题的知识才有价值</span></label>
                <label><input type="radio" name="q3" value="D"><span>知道了就要做到，行动才是关键</span></label>
            </div>
        </div>

        <div class="question">
            <p>4. 好朋友遭遇挫折向你求助，你会怎样做？</p>
            <div class="options">
                <label><input type="radio" name="q4" value="A"><span>帮他分析原因，引导他自己思考</span></label>
                <label><input type="radio" name="q4" value="B"><span>陪伴他、支持他，给他安心的空间</span></label>
                <label><input type="radio" name="q4" value="C"><span>调动人脉或资源，给他最实际的帮助</span></label>
                <label><input type="radio" name="q4" value="D"><span>立刻帮他解决麻烦，替他出头</span></label>
            </div>
        </div>

        <div class="question">
            <p>5. 遇到挑战任务，你通常会？</p>
            <div class="options">
                <label><input type="radio" name="q5" value="A"><span>从道理和方法上寻找最优解</span></label>
                <label><input type="radio" name="q5" value="B"><span>耐心钻研，反复尝试</span></label>
                <label><input type="radio" name="q5" value="C"><span>寻找合作或借助工具，高效完成</span></label>
                <label><input type="radio" name="q5" value="D"><span>迅速行动，边做边调整</span></label>
            </div>
        </div>

        <div class="question">
            <p>6. 你认为一个人最重要的品质是什么？</p>
            <div class="options">
                <label><input type="radio" name="q6" value="A"><span>智慧与格局</span></label>
                <label><input type="radio" name="q6" value="B"><span>仁德与修养</span></label>
                <label><input type="radio" name="q6" value="C"><span>诚信与通达</span></label>
                <label><input type="radio" name="q6" value="D"><span>勇气与担当</span></label>
            </div>
        </div>

        <button type="button" onclick="calculateResult()">提交答案</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateResult() {
            const form = document.getElementById('quizForm');
            const selections = { A:0, B:0, C:0, D:0 };
            for (let i = 1; i <= 6; i++) {
                const q = form['q'+i].value;
                if(q) selections[q]++;
            }

            const maxCount = Math.max(selections.A, selections.B, selections.C, selections.D);
            const types = [];
            if (selections.A === maxCount) types.push('孔子型');
            if (selections.B === maxCount) types.push('颜回型');
            if (selections.C === maxCount) types.push('子贡型');
            if (selections.D === maxCount) types.push('子路型');

            let resultText = '';

            if (types.length === 1) {
                switch(types[0]){
                    case '孔子型':
                        resultText = '你是孔子型：循循善诱、胸怀广阔，善于从根本思考问题并启发他人，是天生的导师型人格。';
                        break;
                    case '颜回型':
                        resultText = '你是颜回型：性格内敛、专注自省，能在简单中体会深意，是老师放心、朋友信赖的人。';
                        break;
                    case '子贡型':
                        resultText = '你是子贡型：聪明灵活、善于沟通与谋略，能在现实世界中游刃有余，是现实主义与道义兼备的人。';
                        break;
                    case '子路型':
                        resultText = '你是子路型：勇敢果敢、重视承诺与行动力，能鼓舞团队士气，是行动派领袖型人格。';
                        break;
                }
            } else {
                resultText = '你的人格兼具 '+ types.join('、') +'。';
                resultText += ' 这意味着你的性格多元互补：';
                if(types.includes('孔子型')) resultText += '具备深谋远虑与引导能力；';
                if(types.includes('颜回型')) resultText += '性格内敛、自省、稳重；';
                if(types.includes('子贡型')) resultText += '善于沟通协调、具备实际操作能力；';
                if(types.includes('子路型')) resultText += '勇于行动、敢于担当。';
                resultText += ' 综合来看，你既能思考与引导，也能执行与协作，在团队中具有多面优势。';
            }

            document.getElementById('result').innerHTML = '<h2>测试结果</h2><p>'+resultText+'</p>';
        }
    </script>
</body>
</html>
